<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    console.clear();

    // Interpolated
    console.log("Hello i am a %s string!", "poop");
    console.log(`Hello ${dogs[0].name}`);

    // Styled
    //console.log("%c I am some great text!", "font-size: 50px; background: red;")

    // warning!
    console.warn("DONT DO IT");

    // Error :|
    console.error("you are wrong mate");

    // Info
    console.info("Crocodiles eat 3-4 people per year");

    // Testing
    console.assert(1===2, "Thats wrong");

    const p = document.querySelector('p');
    console.assert(p.classList.contains("holy"), "That is wrong")

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`My dogs name is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Bob');
    console.count('Bob');
    console.count('John');
    console.count('Bob');
    console.count('Bob');
    console.count('Bob');
    console.count('John');
    console.count('Bob');
    console.count('John');
    console.count('Bob');
    console.count('John');

    // timing
    console.time("fetching data");
    fetch('https://api.github.come/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

      console.table(dogs);

  </script>
</body>
</html>
